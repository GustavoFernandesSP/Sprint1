<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Ganhos com o gerenciador de ambiente.</title>
  </head>
  <body>

    Informe seu nome: <input type="text" id="Input_NomeDaPessoaResponsável">

    <br><br>
    Informe o Nome da fazenda: <input type="text" id="Input_nomeDaFazenda">
    <br><br>

    Informe a quantidade(Kg) que produz no total :
    <input type="number" id="Input_quantidadeTotalProduzida" />

    <br />
    <br />

    Informe a quantidade(Kg) de perda:
    <input type="number" id="input_quantidadeTotalPerdida" /> <p>Se não souber pode deixar em branco que vamos aplicar uma média de 20% que normalmente é perdidada por safra.</p> 

    <br />

    Informe o valor do Kg que você vende o morango:
    <input type="number" id="input_valorVendaDoMorango" /> 

    <br>
    <br>

    <button onclick="calcularGanhos()">Calcular lucros com a sulução da StrawTech</button>
    <br />
    <br><br>
    <div id="exibir"></div>

    <b style="color: red;"> </b>    <b style="color: green;"> </b>


  </body>
</html>
<script>
  function calcularGanhos() {
 
    var NomeDaPessoaResponsável = Input_NomeDaPessoaResponsável.value;
    var NomeDaFazenda = Input_nomeDaFazenda.value;
    var QuantidadeTotalProduzida = Number(Input_quantidadeTotalProduzida.value);
    var ValorQuantidadePerda = Number(input_quantidadeTotalPerdida.value);
    var ValorVendaDosMorangos = Number(input_valorVendaDoMorango.value);

// Reatribuindo o valor, se o imput vir como 0 ele vai pegar 20% do valor total que é produzido.
    if(ValorQuantidadePerda == 0){

      var CalcularQuantidadePerda = (QuantidadeTotalProduzida / 100) * 20;

      ValorQuantidadePerda = CalcularQuantidadePerda;
    }

    // Calcular o valor total liquido Final.
    var CalcTotalComAPerdaValorpassado = (QuantidadeTotalProduzida - ValorQuantidadePerda) * ValorVendaDosMorangos;   
    
    // calcular o valor do morango com o valor da perda já multiplicado.
    var ValorPerdidoDaSafra = ValorQuantidadePerda * ValorVendaDosMorangos;
    
    // Calculando valor perdido da safra com a porcentagem de 25% que o nosso sistema trás de benefício.
    var ValorTotalPerdidoDaSafraComONossoSistema = ValorPerdidoDaSafra - (ValorPerdidoDaSafra * 0.25)   ;
    
    // Multiplicar o valor perdido da safra com o valor ganho do nosso sisstema para obter o valor total ganho
    var ValorPerdidoDaSafraComONossoSistema = ValorPerdidoDaSafra * 0.25;
    
    // somando o valor liquido dos ganhos com o novo valor de perca do nosso sisstema.
    var ValorTotalFinalComONossoProduto = ValorPerdidoDaSafraComONossoSistema + CalcTotalComAPerdaValorpassado;

    exibir.innerHTML = ` Olá ${NomeDaPessoaResponsável} a fazenda ${NomeDaFazenda} está faturando atualmente um valor total de R$:${CalcTotalComAPerdaValorpassado} <br> 
    O Valor perdido de morango se refere a <b style="color: red;">R$:${ValorPerdidoDaSafra} </b>
    <br>
    Com o nosso produto irá reduzir o valor perdido da safra de <b style="color: red;">R$:${ValorPerdidoDaSafra}</b> para <b style="color: green;">R$:${ValorTotalPerdidoDaSafraComONossoSistema}
    </b>.
    Assim tendo um lucro de <b style="color: green;">+R$:${ValorPerdidoDaSafraComONossoSistema}</b>. 
    <br>
    Obtendo um valor final de <b style="color: green;">R$:${ValorTotalFinalComONossoProduto}</b>.`;
  }
</script>
